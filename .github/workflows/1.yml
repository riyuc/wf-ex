name: Event demo 1
on:
  pull_request:
    types: opened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy
        run: echo "Deploying"